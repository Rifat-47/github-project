<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <title>signin</title>
</head>

<body>
    <div>
        <div class="">
            <img src="./images/left.svg" class="left">
            <img src="./images/doctor.svg" class="doctorimg">
            <img src="./images/upper.svg" class="upper">
            <img src="./images/lower.svg" class="lower">
            <div class="child_div">
                <div class="signin_form">
                    <div>
                        <div class="logo">
                            <img src="./images/logo.svg" alt="MMH Logo">
                        </div>
                        <div class="form_head">
                            <h3> Returning Patient Please Login </h3>
                        </div>
                        <form>
                            <div style="margin-bottom: 2rem;">
                                <label class="signin_input-label">E-mail</label>
                                <div class="signin_input-container">
                                    <span><i class="far fa-envelope icon-left"></i></span>
                                    <input class="signin_input-field form-control  is-valid" type="text"
                                        placeholder="Enter Your Email Address" name="Email" autocomplete="off"
                                        value="hanif@yopmail.com">
                                </div>
                            </div>
                            <div style="margin-bottom: 2rem;">
                                <label class="signin_input-label">Password</label>
                                <div class="signin_input-container">
                                    <span><i class="fas fa-lock icon-left"></i></span>
                                    <input class="signin_input-field form-control  is-valid" type="password"
                                        placeholder="Enter Your Password" name="Password" autocomplete="off"
                                        value="Qweqwe1234@">
                                    <span><i class="fa fa-eye icon-right"></i></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 3rem;">
                                <div class="">
                                    <label
                                        class="kt-checkbox kt-checkbox--solid kt-checkbox--success signin-forgot-password">
                                        <input type="checkbox">Remember me?
                                        <span style="background-color: rgb(0, 117, 182);"></span>
                                    </label>
                                </div>
                                <div class="">
                                    <a class="signin-forgot-password" href="#/forgot">Forgot Password ?</a>
                                </div>
                            </div>
                            <div style="margin-bottom: 4rem;">
                                <button type="submit" class="submit">Sign in</button>
                            </div>
                        </form>
                        <div class="signin_footer cursor-pointer">
                            <a href="!#" rel="noopener noreferrer" class="kt-login__account-link">Sign up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
